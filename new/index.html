<!-- EMBEDDING GOOGLE FONT -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- imports google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css"> <!-- links CSS file -->
    <script src="script.js" defer></script> <!-- links JavaScript file -->
    
    <title>Typing program</title> <!-- Sets browser title of webpage -->
</head>
<body>
    

    <div class="timer" id="timer">30</div> <!-- creates timer element -->
    <div class="container">
        <div class="showText" id="textShow">text to be copied displayed here</div> <!-- creates element for text to be displayed -->
        <textarea class="inputText" id="textInput"></textarea> <!-- creates element for area text can be typed-->
    </div>

</body>
</html>
